<!DOCTYPE html>
<html lang="en">
    <head>
            <title>Profile Generator</title>
         
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

          
            <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>

            <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
            <link rel="stylesheet" type="text/css" href="assets/style.css">
            <script type="module" src="./gitprofile.js"></script>
    </head>

    

<body>
    <div id="pageHeader">
        <h1>Profile Generator</h1>
    </div>
    
        <div id="box">
            <p id="userPage">Search Username</p>   
            <div id="search">
               
                <input id="searchInput" type="text" name="username" placeholder="username">
                <input type="image" id="inputImage" src="images/searchicon.png">
            </div> 
        </div>
    <div id="content">
        <div class="figure">
            <img id ="photo" src="./assets/buddha.png" alt="">
            <div class="name">Name</div>
        </div>
        
        <hr>
        <div id="profile">
            <div id="row1">
                <div class="repos">Total Repos: </div>
                <div class="followers">Followers: </div>
            </div>
            <div id="row2">
                <div class="following">Following: </div>
                <div class="bio">Bio:</div>
            </div>
            <div id="row3">
                <div class="Tstars">Total Stars: </div>
                <div class="blog">Blog:</div>
            </div>
            <div id="row4">
                <div class="gitUrl">Github Link:</div>
                <div class="location">Location:</div>
                
            </div>

        </div>
    </div>

    
    <div id="pageFooter">Copyright</div>
    
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="module" src="./gitprofile.js"></script>
    <!-- <script type="module" src="./filepdf.js"></script> -->
    
</body>

</html>
